<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container">
    <h5 class="my-3 border-bottom pb-2">답변 수정</h5>
    <form th:object="${noticeCommentForm}" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="cmText" class="form-label">내용</label>
            <textarea th:field="*{cmText}" class="form-control" rows="10"></textarea>
        </div>
        <input type="submit" value="저장" class="btn btn-primary my-2">
        <a th:href="@{|/notice/detail/${notice.noticeId}|}" class="btn btn-primary">취소</a>
    </form>
</div>
</html>
